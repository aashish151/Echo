orm:translate3d(0,20px,0);transform:translate3d(0,20px,0)}figure.effect-3:hover figcaption::after,figure.effect-3:hover figcaption::before{opacity:1;-webkit-transform:scale(1);transform:scale(1)}figure.effect-3:hover h2,figure.effect-3:hover p{opacity:1;-webkit-transform:translate3d(0,0,0);transform:translate3d(0,0,0)}@media screen and (max-width:50em){.content{padding:0 10px;text-align:center}.grid figure{display:inline-block;float:none;margin:10px auto;width:100%}}</style>
